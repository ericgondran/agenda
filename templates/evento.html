{% extends "model-page.html" %}

{% block  content %}
    <h2>Evento</h2>
    <form action="submit" method="POST">
        {% csrf_token %}
        <label>Título</label>
        <input type="number" name="id_evento" value="{{ evento.id}}" hidden>
        <br>
        <input type="text" name="titulo" required value="{{evento.titulo}}">
        <br>
        <label>Descrição</label>
        <br>
        <textarea name="descricao" cols="30" rows="10">{{evento.descricao}}</textarea>
        <br>
        <label>Local</label>
        <br>
        <input type="text" name="local" value="{{evento.local}}">
        <br>
        <label>Data Do Evento</label>
        <br>
        <input type="datetime-local" name="data_evento" required value="{{evento.get_data_input_evento}}">
        <br>
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>

    
{% endblock %}
